<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wraper">
        <header>
            <h1>Code Quiz!</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Welcome to Code Quiz!</h2>
            </div>
            <div class="card-body">
                <p>Try your best to answer the code related questions within the time limit. Incorrect answers will count aginst your overall score and will cause you to lose time on your timer. So be careful and keep your eye on the time left!
                </p>
            </div>
            <div class="card-footer">
                <button id="Start" class="btn">Start Quiz</button>
            </div>
        </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
